<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/pedidos.css">
    <title>Formulario de pedido</title>
</head>

<body>
    <div id="Container">
        <header class="page-header">
            <h1>Formulario de pedido</h1>
            <nav class="navegador roboto-black-italic">
                <ul class="lista">
                    <li><a href="../index.html">home</a></li>
                    <li class="sobreNosotros-nav"><a href="sobreNosotros.html">Sobre Nosotros</a></li>
                    <li class="pedidos-nav"><a href="pedidos.html">pedidos</a></li>
                </ul>
            </nav>
        </header>

        <form class="pedido-form">
            <fieldset>
                <h2 class="section-title">DATOS DEL CONTACTO</h2>
                <p class="section-description">FICHA DEL PEDIDO</p>
                <hr>
                <br>
                <label for="nombre-apellidos">Nombre y apellido:</label>
                <input type="text" id="nombre-apellidos" name="nombre-apellido">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <br><br>
                <hr>
                <h2 class="section-title">PEDIDO</h2>
                <label for="torta">Seleccionar tipo de torta :</label><br>
                <ul class="torta-options">
                    <li><input type="radio" id="torta1" name="torta" value="1">
                        <label for="torta1">Torta 1</label><br>
                    </li>
                    <li><input type="radio" id="torta2" name="torta" value="2">
                        <label for="torta2">Torta 2</label><br>
                    </li>
                    <li><input type="radio" id="torta3" name="torta" value="3">
                        <label for="torta3">Torta 3</label><br>
                    </li>
                    <li><input type="radio" id="torta4" name="torta" value="4">
                        <label for="torta4">Torta 4</label><br>
                    </li>
                </ul>
                <br>
                <label for="select">Seleccionar número de personas:</label>
                <select id="select" name="select">
                    <option value="6-8">6-8 porciones</option>
                    <option value="8-10">8-10 porciones</option>
                    <option value="10-12">10-12 porciones</option>
                </select>
                <hr>
                <h2 class="section-title">DATOS DE ENTREGA</h2>
                <label for="fecha-entrega">Fecha de entrega:</label>
                <input type="date" id="fecha-entrega" name="fecha-entrega"><br><br>
                <label for="hora-entrega">Hora:</label>
                <input type="time" id="hora-entrega" name="hora-entrega">
                <br><br>
                <label for="direccion-entrega">Dirección de entrega:</label>
                <input type="text" id="direccion-entrega" name="direccion-entrega">
                <hr>
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </fieldset>
            <br>
            <button type="submit" class="submit-btn">Enviar</button><br><br>
        </form>
        <footer class="roboto-light">
            <h6>© 2023 Derechos de autor. Todos los derechos reservados.</h6>
        </footer>
    </div>
</body>

</html>
