<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/pedidos.css">
    <title>Formulario de pedido</title>
</head>

<body id="Container-Body">
    <!-- Header con la barra de navegación -->
    <header id="Container-Header">
        <h1 class="title">Candy Kao</h1>
        <nav class="navegador">
            <ul class="lista">
                <li><a href="../index.html">Home</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
                <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="pedido-form">
            <fieldset>
                <h2 class="section-title">Ingrese los datos para su pedido</h2>
                <label for="nombre-apellidos">Nombre y apellido:</label>
                <input type="text" id="nombre-apellidos" name="nombre-apellido">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <h2 class="section-title">Su pedido</h2>
                <label for="torta">Seleccione el tipo de torta que desea:</label>
                <ul class="torta-options">
                    <li><input type="radio" id="torta1" name="torta" value="1">
                        <label for="torta1">Opcion 1</label>
                    </li>
                    <li><input type="radio" id="torta2" name="torta" value="2">
                        <label for="torta2">Opcion 2</label>
                    </li>
                    <li><input type="radio" id="torta3" name="torta" value="3">
                        <label for="torta3">Opcion 3</label>
                    </li>
                    <li><input type="radio" id="torta4" name="torta" value="4">
                        <label for="torta4">Opcion 4</label>
                    </li>
                </ul>
                <label for="select">Seleccionar número de personas:</label>
                <select id="select" name="select">
                    <option value="6-8">6-8 porciones</option>
                    <option value="8-10">8-10 porciones</option>
                    <option value="10-12">10-12 porciones</option>
                </select>
                <h2 class="section-title">DATOS DE ENTREGA</h2>
                <label for="fecha-entrega">Fecha de entrega:</label>
                <input type="date" id="fecha-entrega" name="fecha-entrega">
                <label for="hora-entrega">Hora:</label>
                <input type="time" id="hora-entrega" name="hora-entrega">
                <label for="direccion-entrega">Dirección de entrega:</label>
                <input type="text" id="direccion-entrega" name="direccion-entrega">
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </fieldset>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        <footer id="footer">
            <h6>© 2023 Derechos de autor. Todos los derechos reservados.</h6>
        </footer>
    </main>
</body>

</html>
