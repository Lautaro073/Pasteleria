
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Formulario de pedido</title>
</head>
<body>
    <header>
        <h1>Formulario de pedido</h1>
    <form>
        <fieldset>
            <h2>DATOS DEL CONTACTO</h2>
           <p>FICHA DEL PEDIDO</p>
           <hr>
            <br>
            <label for="nombre y apellidos">Nombre y apellido:</label>
            <input type="nombre y apellidos" name="nombre y apellido">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <br><br>
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefonoo" name="telefono">
            <br><br>
            <hr>
            <h2>PEDIDO</h2>
            <label for="torta">Seleccionar tipo de torta :</label><br>
            <ul>
                <li><input type="radio" id="torta1" name="torta" value="1">
                    <label for="torta1">Torta 1</label><br>
                </li>
                <li><input type="radio" id="torta2" name="torta" value="2">
                    <label for="torta2">Torta 2</label><br>
                </li>
                <li><input type="radio" id="torta3" name="torta" value="3">
                        <label for="torta3">Torta 3</label><br></li>


                <li><input type="radio" id="torta 4" name="torta" value="4">
                            <label for="torta 4">Torta 4</label><br></li>
             </ul>
             <br>
             <label for="select">Selecccionar numero de personas:</label><select id="select" name="select">
                <option value="option1">6-8 porciones</option>
                <option value="option2">8-10 porciones</option>
                <option value="option3">10-2 porciones</option>
            </select>




             <hr>
             <h2>DATOS DE ENTREGA</h2>
             
             <label for="Fecha">Fecha de entrega:</label>
            <input type="date" id="Fecha" name="Fecha"><br><br>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="Hora">
            <br><br>
            <label for="direccion">Dirección de entrega:</label>
            <input type="text" id="direccion" name="direccion">
             


            <hr>
            <label for="comentarios">Comentarios adicionales:</label>
            <input type="comentarios" id="comentarios" name="comentarios">










        </fieldset>
       
         
           
        <br>
        <button type="submit">Enviar</button><br><br>
    </form>
</body>
</html>
